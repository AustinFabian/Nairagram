<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container acc-v-process verification selfie" id="selfie">
      <div>
        <a href="./my-profile.html"
          ><i class="fa fa-times" aria-hidden="true"></i
        ></a>
      </div>
      <div>
        <div class="line-div">
          <div class="line line1">
            <div><i class="fa fa-check" aria-hidden="true"></i></div>
            <div><i class="fa fa-check" aria-hidden="true"></i></div>
            <div>3</div>
          </div>
        </div>
        <div class="under">
          <p class="active-process">Basic Information</p>
          <p class="active-process">ID verificattion</p>
          <p class="active-process">Selfie</p>
        </div>
      </div>
      <div class="width-30-percent">
        <p class="lato24px">Selfie</p>

        <p class="no-style">Take a selfie to validate your uploaded ID card</p>

        <div
          class="modal"
          tabindex="-1"
          id="take-photo"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog modal-dialog-centered for-del">
            <div class="modal-content">
              <div class="modal-header">
                <p class="modal-title">Take Photo</p>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="take-shot">
                  <video
                    src=""
                    id="video"
                    width="100%"
                    height="100%"
                    autoplay
                  ></video>
                  <canvas id="canvas" width="450" height="400"></canvas>

                  <button class="btn-small bg-none" id="snap">Take Photo</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="take-selfie"
          data-bs-toggle="modal"
          data-bs-target="#take-photo"
        >
          <i class="fa fa-camera" aria-hidden="true"></i>
          <p class="lato24px">Take a selfie</p>
        </div>

        <a href="./verification-complete.html"><button class="button-large">Continue</button></a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    <script src="./script.js"></script>
  </body>
</html>
