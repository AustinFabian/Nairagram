<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container acc-v-process verification">
      <div>
        <a href="./my-profile.html"
          ><i class="fa fa-times" aria-hidden="true"></i
        ></a>
      </div>
      <div>
        <div class="line-div">
          <div class="line line1">
            <div><i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div>2</div>
            <div>3</div>
          </div>
        </div>
        <div class="under">
          <p class="active-process">Basic Information</p>
          <p class="active-process">ID verificattion</p>
          <p>Selfie</p>
        </div>
      </div>
      <form method="post" action="./selfie.html" class="width-30-percent">
        <p class="lato24px">Identity Verification</p>

        <ul class="field-list">
          <p>Document type</p>
          <li>
            <div>
              <select name="Document" id="">
                <option value="Drivers license">Drivers license</option>
                <option value="Passport">Passport</option>
                <option value="ID card">ID card</option>
              </select>
            </div>
          </li>
          <p>Country issued</p>
          <li>
            <div>
              <select name="Country" id="">
                <option value="US">US</option>
                <option value="Canada">Canada</option> 
              </select>
            </div>
          </li>
          <p>Government issued ID</p>
          <li>
            <div>
              <fieldset>
                <input type="file" name="" id="">
              </fieldset>
            </div>
          </li>
        </ul>

        <button class="button-large">Continue</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
